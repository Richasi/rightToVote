<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Expedition Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Exoplanet Expedition Planner</h1>

<table>
  <tr>
    <th>Instrument</th>
    <th>Weight (kg)</th>
    <th>Volume (m<sup>3</sup>)</th>
    <th>Base Scientific Value</th>
    <th>Select</th>
  </tr>
  <tr>
    <td>Instrument 1</td>
    <td>3</td>
    <td>2</td>
    <td>10</td>
    <td><input type="checkbox" name="instrument" value="0"></td>
  </tr>
  <tr>
    <td>Instrument 2</td>
    <td>4</td>
    <td>3</td>
    <td>15</td>
    <td><input type="checkbox" name="instrument" value="1"></td>
  </tr>
  <tr>
    <td>Instrument 3</td>
    <td>2</td>
    <td>1</td>
    <td>8</td>
    <td><input type="checkbox" name="instrument" value="2"></td>
  </tr>
  <tr>
    <td>Instrument 4</td>
    <td>5</td>
    <td>4</td>
    <td>20</td>
    <td><input type="checkbox" name="instrument" value="3"></td>
  </tr>
</table>

<h2>Optimal Instrument Selection</h2>

<p>Total Weight: <span id="total-weight"></span> kg</p>
<p>Total Volume: <span id="total-volume"></span> m<sup>3</sup></p>
<p>Total Scientific Value: <span id="total-value"></span></p>

<script src="script.js"></script>
</body>
</html>
